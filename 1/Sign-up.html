<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    </style>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body>
    <form>
        <img src="https://png.pngtree.com/png-vector/20220630/ourmid/pngtree-phoenix-logo-template-antique-bird-png-image_5584157.png" alt="log">
        <h1 class="welcome">Welcome to the Fenix.Coin</h1>
        <p class="sign-up">Sign up</p>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <div class="password-eye">
                <input class = "pass" type="password" id="password">
                <img class = "eye" src="eye_open.jpg" alt="">
            </div>
        <button type="submit">Sign in</button>
        <p class="the-end">Don't have account yet?<a href="Sign-in.html">Sign in</a></p>
    </form>
    <script src="js.js"></script>
</body>
